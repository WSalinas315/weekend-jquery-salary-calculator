<!DOCTYPE html>
<html>
    <head>
        <meta charset="'utf-8">
        <script src="'jquery.js"></script>
        <script src="'client.js" charset="utf-8"></script>
        <title>Weekend jQuery Salary Calculator</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="pageTitle">
            <h1>Salary Calculator</h1>
        </div>
        <div id="empFields">
            <h2>Add Employee</h2>
            <table id="inputValues">
                <tr>
                    <td><input id="firstEmp" type="text" placeholder="First Name"></td>
                    <td><input id="lastEmp" type="text" placeholder="Last Name"></td>
                    <td><input id="idEmp" type="text" placeholder="ID"></td>
                    <td><input id="titleEmp" type="text" placeholder="Title"></td>
                    <td><input id="salaryEmp" type="text" placeholder="Annual Salary"></td>
                </tr>
            </table>
            <br>
            <div class="submit">
                <button class="buttons" id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="dataTable">
            <h2>Employees</h2>
            <table id="employee-table">
                <tr>
                    
                </tr>
            </table>
        </div>




    </body>
</html>
