<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <title>Weekend jQuery Salary Calculator</title>
    </head>
    <body>
        <div id="pageTitle">
            <h1>Salary Calculator</h1>
        </div>
        <div id="empFields">
            <h2 id="addEmpLabel">Add Employee</h2>
            <div id="input-fields">
                <input id="firstEmp" type="text" placeholder="First Name">
                <input id="lastEmp" type="text" placeholder="Last Name">
                <input id="idEmp" type="text" placeholder="ID">
                <input id="titleEmp" type="text" placeholder="Title">
                <input id="salaryEmp" type="text" placeholder="Annual Salary">
            </div>
            <br>
            <div class="submit">
                <button class="buttons" id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="dataTable">
            <h2>Employees</h2>
            <table id="data-listing">
                <tr id="header-row">
                    <th width="150">First Name</th>
                    <th width="150">Last Name</th>
                    <th width="150">ID</th>
                    <th width="150">Title</th>
                    <th width="150">Annual Salary</th>
                    <th width="150"></th>
                </tr>
                <tbody id="employee-table">

                </tbody>
                <!--This is where <tr>s get appended-->
            </table>
        </div>
        <div id="monthly-costs">
            <h2>Total Monthly: $0</h2>
        </div>
    </body>
</html>
