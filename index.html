<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <title>Weekend jQuery Salary Calculator</title>
    </head>
    <body>
        <div id="pageTitle">
            <h1>Salary Calculator</h1>
        </div>
        <div id="empFields">
            <h2>Add Employee</h2>
            <table id="inputValues">
                <tr>
                    <td><input id="firstEmp" type="text" placeholder="First Name"></td>
                    <td><input id="lastEmp" type="text" placeholder="Last Name"></td>
                    <td><input id="idEmp" type="text" placeholder="ID"></td>
                    <td><input id="titleEmp" type="text" placeholder="Title"></td>
                    <td><input id="salaryEmp" type="text" placeholder="Annual Salary"></td>
                </tr>
            </table>
            <br>
            <div class="submit">
                <button class="buttons" id="submit-btn">Submit</button>
            </div>
        </div>
        <div id="dataTable">
            <h2>Employees</h2>
            <table id="employee-table">
                <tr>
                    <th width ="150px">First Name</th>
                    <th width ="150px">Last Name</th>
                    <th width ="100px">ID</th>
                    <th width ="200px">Title</th>
                    <th width ="125px">Annual Salary</th>
                    <th width="100px"></th>
                </tr>
                <!--This is where <tr>s get appended-->
            </table>
        </div>

    </body>
</html>
